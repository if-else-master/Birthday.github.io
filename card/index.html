<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>卡片</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <label for="open">
    <input id="open" type="checkbox"/>
    <div class="card pg1">
      <div class="h">Happy</div>
      <div class="bd">Birthday</div>
      <div class="click"><B>Click To Open</B></div>
    </div>
    <div class="card pg2">
      <div class="content">
        <img class="birthday" src="https://images.all-free-download.com/images/graphicthumb/best_happy_birthday_design_elements_vector_set_524004.jpg"/>
      </div>
    </div>
    <div class="card pg3">
      <div class="content">
        <div class="wish">
          <br><br>
            <img src="123.png" alt="Birthday Wish" width="250" height="250">
          <br><br>
        </div>
      </div>
    </div>
  </label>
</body>
</html>
